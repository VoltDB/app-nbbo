<!DOCTYPE html>
<html lang="en">
  <head>
    <title>VoltDB Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- <link rel="shortcut icon" href="../../assets/ico/favicon.png"> -->

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.spacelab.min.css" rel="stylesheet">
    <!-- Bootstrap theme -->
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="demo.css" rel="stylesheet">

  </head>

  <body>

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="">NBBO Demo</a>
        </div>
        <div class="navbar-collapse collapse">

          <!-- <ul class="nav navbar-nav navbar-right"> -->

          <!-- </ul> -->

	  
          <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Set Refresh <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a id="refresh-1" href="#">Every second</a></li>
                <li><a id="refresh-5" href="#">Every 5 seconds</a></li>
                <li><a id="refresh-10" href="#">Every 10 seconds</a></li>
                <li class="divider"></li>
                <li><a id="refresh-pause" href="#">Pause</a></li>
              </ul>
            </li>

            <li><a href="http://voltdb.github.io/app-nbbo" target="_blank">on Github</a></li>
            <li><a href="http://voltdb.com/dev-center/" target="_blank">Powered By VoltDB</a></li>
          </ul>
	  
	  <form class="navbar-form navbar-left" onsubmit="return false">
	    <div class="form-group">
              <!-- <input type="text" class="form-control" id="symbol" placeholder="Symbol" onkeypress="return DontSubmit(event);"> -->
              <input type="text" class="form-control" id="symbol" placeholder="Symbol">
	    </div>
          </form>

        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">

      <!-- flot chart -->
      <div class="row">
        <div class="col-md-8">
          <h4>Best Bid & Ask</h4>
          <div id="nbbo_chart" style="height:200px;"></div>
        </div>
        <div class="col-md-4">
        </div>
      </div>


      <!-- Data tables -->
      <div class="row">
        <div class="col-md-8">
          <!-- <h4>NBBO</h4> -->
          <table class="table table-bordered table-condensed table-hover table-volt" id="table_nbbo">
          </table>
        </div>
        <div class="col-md-4">
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <h4>Bids</h4>
          <table class="table table-bordered table-striped table-condensed table-volt" id="table_last_bids">
          </table>
        </div>
        <div class="col-md-4">
          <h4>Asks</h4>
          <table class="table table-bordered table-striped table-condensed table-volt" id="table_last_asks">
        </div>
        <div class="col-md-4">
        </div>
      </div>

    </div>

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery-1.10.2.min.js"></script>
    <script src="js/voltdb.js"></script>
    <script src="js/voltdb-dashboard.js"></script>
    <script src="js/jquery.flot.js"></script>
    <script src="js/jquery.flot.time.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/holder.js"></script>
    <script src="demo.js"></script>

    
  </body>
</html>
